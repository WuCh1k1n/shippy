# version 代表的是 compose file format 版本，
# 具体可以查阅官网：https://docs.docker.com/compose/compose-file/ 
version: '3.7'

services:
  consignment-cli:
    # build 指明使用 consignment-cli 下的 Dockerfile 构建 image
    build: ./consignment-cli
    environment:
      MICRO_REGISTRY: "mdns"

  consignment-service:
    build: ./consignment-service
    ports:
      - 50051:50051
    environment:
      MICRO_ADDRESS: ":50051"
      MICRO_REGISTRY: "mdns"
      DB_HOST: "datastore:27017"

  vessel-service:
    build: ./vessel-service
    ports:
      - 50052:50051
    environment:
      MICRO_ADDRESS: ":50051"
      MICRO_REGISTRY: "mdns"